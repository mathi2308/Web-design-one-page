<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="making.css">
</head>

<body>
    <div class="total-body">
        <div class="d-flex flex-row">
            <div>
                <h1 class="total-body-heading">All you need to know about COVID-19</h1>
                <button class="btn btn-primary">Know more</button>
            </div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" />
        </div>
        <div class="card-covid-test d-flex flex-row">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" class="image-corona" />
            <div class="covid-test-body">
                <h1 class="covid-heading">COVID-19 Test</h1>
                <p class="paragraph">if you think you have been exposed to novel
                    coronavirus (COVID-19)...more</p>
            </div>
        </div>
        <p class="total-body-para">Symptoms</p>
        <div class="d-flex flex-row">
            <div class="dry-cough d-flex flex-column">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" />
                <p>Dry Cough</p>
            </div>
            <div class="high-fever d-flex flex-column">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" />
                <p>High Fever</p>
            </div>
            <div class="Headache d-flex flex-column">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" />
                <p>Headache</p>
            </div>
        </div>
        <p class="total-body-para">Videos</p>
        <div class="card-bottom d-flex flex-row">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="image-size" />
            <div>
                <h1 class='bottom-card'>To prevent the spread of...</h1>
                <p class="paragraph">If you think you have been exposed to novel
                    corona virus(COVID-19)</p>
                <button class="btn btn-primary">Watch Video</button>
            </div>
        </div>
    </div>
